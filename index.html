<!DOCTYPE html>
<html lang="en">

<head>
	<title>GCode Ringtone - RTTTL to GCode</title>
	<meta name="description" content="Convert rtttl ringtones to gcode for playback on 3D printers" />
	<script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>

	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">

	<script src="main.js" type="text/javascript"></script>
	<script type="text/javascript" src="webaudio_tools.js"> </script>
	<script src="playback.js" type="text/javascript"></script>
</head>

<body itemscope itemtype="WebApplication">
	<div class="container">
		<div class="page-header">
			<h1>GCode Ringtone - RTTTL to GCode</h1>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<h4>RTTTL</h4>
				<p><textarea id="rttl" class="form-control" rows="10">
victory:d=4,o=5,b=140:32d6,32p,32d6,32p,32d6,32p,d6,a#,c6,16d6,8p,16c6,2d6,a,g,a,16g,16p,c6,16c6,16p,b,16c6,16p,b,16b,16p,a,g,f#,16g,16p,1e,a,g,a,16g,16p,c6,16c6,16p,b,16c6,16p,b,16b,16p,a,g,a,16c6,16p,1d6
					</textarea></p>
				<p><button class="btn btn-primary" onmousedown="convert();">Convert</button></p>
			</div>
			<div class="col-lg-6">
				<h4>gcode</h4>
				<p><textarea id="gcode" class="form-control" rows="10"></textarea></p>
				<p>
					<button class="btn btn-success" onmousedown="playSong();">Play</button>
					<button class="btn btn-danger" onmousedown="stopSong();">Stop</button>
				</p>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-lg-5">
				<p itemprop="description" class="lead">Convert Ring Tones Text Transfer Language (RTTTL) to GCode for
					playback on 3D printers.</p>
				<ul>
					<li>Great for print finished notifications!</li>
					<li>Requires printer firmware that supports M300 and a buzzer. (Marlin and Repetier have support)
					</li>
				</ul>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
